apiVersion: apps/v1
kind: Deployment
metadata:
  name: evtsrc-server-deployment
  labels:
    app: evtsrc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evtsrc-server
  template:
    metadata:
      labels:
        app: evtsrc-server
    spec:
      containers:
        - name: evtsrc-server
          image: lab0mb4/evtsrc:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128M"
              cpu: "0.5"
          ports:
            - containerPort: 5515

---
apiVersion: v1
kind: Service
metadata:
  name: evtsrc-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5515
  selector:
    app: evtsrc-server

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: evtsrc-server
            port:
              number: 80